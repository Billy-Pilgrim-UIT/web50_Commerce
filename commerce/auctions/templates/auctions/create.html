{% extends "auctions/layout.html" %}

{% block body %}
    <div class="col-12 mt-1">
        <h2>Create a Listing</h2>
        <div class="divider border-top border-primary w-25 my-3"></div>
    </div>

    <br>

    <div class="text-info font-weight-bold">
        <form action="{% url 'create' %}" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input class="btn btn-info btn-md" type="submit" value="List Item">
        </form>
    </div>

{% endblock %}
